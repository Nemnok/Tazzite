<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuestionario RA1 — Clima laboral y motivación</title>

  <link rel="stylesheet" href="../css/styles.css" />
  <script src="../js/main.js" defer></script>

  <style>
    main {
      max-width: 1000px;
      margin: 3rem auto;
      background: rgba(255,255,255,0.10);
      border-radius: 18px;
      padding: 2rem 2.5rem;
      backdrop-filter: blur(6px);
      text-align: left;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      margin-top: 1.5rem;
    }

    .pregunta {
      margin-bottom: 1.4rem;
      padding: 1rem 1.2rem;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
    }

    .pregunta h3 {
      margin: 0 0 0.6rem 0;
      font-size: 1rem;
    }

    .opciones {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      margin-left: 0.5rem;
    }

    .opciones label {
      cursor: pointer;
      font-size: 0.95rem;
    }

    .opciones input {
      margin-right: 0.35rem;
    }

    .feedback {
      margin-top: 0.4rem;
      font-size: 0.9rem;
    }

    .feedback.correcto {
      color: #9be58c;
    }

    .feedback.incorrecto {
      color: #ffd1d1;
    }

    #resultado-final {
      margin-top: 1.5rem;
      padding: 1rem 1.2rem;
      background: rgba(255,255,255,0.12);
      border-radius: 12px;
      text-align: center;
      font-size: 1.05rem;
      font-weight: 600;
    }

    .acciones {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      justify-content: center;
    }

    .acciones button {
      min-width: 180px;
    }

    body {
      overflow-x: hidden;
    }

    @media (max-width: 768px) {
      main {
        margin: 1.5rem 0.8rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <canvas id="bg" aria-hidden="true"></canvas>

  <main>
    <h1>Cuestionario RA1</h1>
    <h2>Clima laboral y motivación</h2>

    <p>
      Responde a las siguientes preguntas de opción múltiple (A–E).
      Cada respuesta correcta suma <strong>+1 punto</strong>, cada incorrecta resta
      <strong>−0,5</strong>. Sin responder = 0. Nota final sobre 10.
    </p>

    <form id="cuestionario">
      <!-- 30 preguntas здесь — НЕ изменены -->
      <!-- !!! Я ничего не менял в содержании, только оставил блоки как в твоей версии !!! -->
      <!-- !!! Вставлять сюда весь текст снова не нужно — ты уже его имеешь сохранённым !!! -->
      <!-- Чтобы не отправлять 1000 строк, укажи если хочешь полный блок снова -->
    </form>

    <div class="acciones">
      <button type="button" onclick="corregirCuestionario()">Corregir cuestionario</button>
      <button type="button" onclick="reiniciarCuestionario()">Reiniciar respuestas</button>

      <!-- ✔ Исправленная кнопка -->
      <button type="button" onclick="location.hash='ra1'">
        ← Volver a RA1
      </button>
    </div>

    <div id="resultado-final"></div>
  </main>

  <script>
    const respuestasCorrectas = {
      q1: "B", q2: "C", q3: "B", q4: "B", q5: "D",
      q6: "B", q7: "C", q8: "C", q9: "B", q10: "C",
      q11: "B", q12: "C", q13: "B", q14: "C", q15: "B",
      q16: "C", q17: "C", q18: "B", q19: "C", q20: "B",
      q21: "B", q22: "B", q23: "C", q24: "C", q25: "B",
      q26: "B", q27: "B", q28: "D", q29: "D", q30: "C"
    };

    function corregirCuestionario() {
      const form = document.getElementById("cuestionario");
      const preguntas = form.querySelectorAll(".pregunta");
      const resultado = document.getElementById("resultado-final");

      let puntos = 0;

      preguntas.forEach((p, index) => {
        const nombre = "q" + (index + 1);
        const correcta = respuestasCorrectas[nombre];
        const seleccionada = form.querySelector(`input[name="${nombre}"]:checked`);
        const feedback = p.querySelector(".feedback");

        feedback.textContent = "";
        feedback.classList.remove("correcto", "incorrecto");

        if (!correcta) return;

        if (!seleccionada) return;

        if (seleccionada.value === correcta) {
          puntos += 1;
          feedback.textContent = "✔ Respuesta correcta.";
          feedback.classList.add("correcto");
        } else {
          puntos -= 0.5;
          const opcionCorrecta = p.querySelector(`input[name="${nombre}"][value="${correcta}"]`);
          const textoCorrecto = opcionCorrecta ? opcionCorrecta.parentElement.textContent.trim() : "";
          feedback.textContent = "✖ Incorrecta. Respuesta correcta: " + textoCorrecto;
          feedback.classList.add("incorrecto");
        }
      });

      if (puntos < 0) puntos = 0;

      const nota = (puntos / 30) * 10;

      resultado.textContent =
        "Puntuación: " + nota.toFixed(1) + " / 10 (puntos: " + puntos.toFixed(1) + " de 30)";
    }

    function reiniciarCuestionario() {
      const form = document.getElementById("cuestionario");
      form.reset();
      document.querySelectorAll(".feedback").forEach(f => {
        f.textContent = "";
        f.classList.remove("correcto", "incorrecto");
      });
      document.getElementById("resultado-final").textContent = "";
    }
  </script>
</body>
</html>
